version: '3.8'

services:
  weaviate:
    image: semitechnologies/weaviate:latest
    ports:
      - "8080:8080"
    environment:
      - WEAVIATE_AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED=true
      - WEAVIATE_HOST=weaviate
    networks:
      - vector-network

  streamlit:
    build: ./streamlit
    ports:
      - "8501:8501"
    environment:
      - WEAVIATE_URL=http://weaviate:8080
    depends_on:
      - weaviate
    networks:
      - vector-network
    volumes:
      - ./streamlit:/app

  jupyterlab:
    build: ./jupyterlab
    ports:
      - "8888:8888"
    environment:
      - WEAVIATE_URL=http://weaviate:8080
    depends_on:
      - weaviate
    networks:
      - vector-network
    volumes:
      - ./notebooks:/home/jovyan/work
      - ./jupyterlab:/app

networks:
  vector-network:
    driver: bridge
